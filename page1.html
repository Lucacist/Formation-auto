<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation sécurité</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body data-page-number="1">
    <header class="main-header">
        <h1>Formation sécurité</h1>
        <nav>
            <a href="index.html" class="back-btn">Retour à l'accueil</a>
        </nav>
    </header>
        
    <div class="sub-container-wrapper">
        <div class="sub-container-grid">
            <!-- Les sous-containers seront ajoutés dynamiquement -->
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module" src="js/firebase-config.js"></script>
    
    <!-- Autres scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/quiz-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/main.js"></script>
    
    <script type="module">
        import { createSubContainers } from './js/main.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const pageNumber = document.body.getAttribute('data-page-number');
            if (pageNumber) {
                createSubContainers(pageNumber);
            }
        });
    </script>
</body>
</html>
